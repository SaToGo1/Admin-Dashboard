<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">Header</div>
        <div class="main-content">Main Content</div>
        <div class="sidebar">
            <div class="sidebar__title">
                <img src="img/Square_1.svg" alt="icon" class="sidebar-title__icon">
                <p>Dashboard</p>
            </div>
            <div class="sidebar__menu">
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Home</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Profile</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Messages</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>History</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Tasks</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="sidebar__configuration">
                <div class="sidebar-configuration__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Settings</p>
                </div>
                <div class="sidebar-configuration__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Support</p>
                </div>
                <div class="sidebar-configuration__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
