<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header__row1 header__row">
                <img src="img/Square_1.svg" alt="search" class="header-row1__icon header-row1__icon--search">
                <input type="text">

                <img src="img/Square_1.svg" alt="Bell" class="header-row1__icon header-row1__icon--bell">
                <img src="img/Square_1.svg" alt="Profile" class="header-row1__profile">
                <p class="header-row1__username">Username</p>
            </div>

            <div class="header__row2 header__row">
                <img src="img/Square_1.svg" alt="Profile" class="header-row2__profile">
                <div class="header-row2__greet">
                    <p class="header-greet__hi-there">Hi there, </p>
                    <p class="header-greet__username">Username</p>
                </div>

                <button class="header-row2__button header-row2__button--new">New</button>
                <button class="header-row2__button header-row2__button--upload">Upload</button>
                <button class="header-row2__button header-row2__button--share">Share</button>
            </div>
        </div>

        <div class="main-content">Main Content</div>

        <div class="sidebar">
            <div class="sidebar__title">
                <img src="img/Square_1.svg" alt="icon" class="sidebar-title__icon">
                <p>Dashboard</p>
            </div>
            <div class="sidebar__menu">
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Home</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Profile</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Messages</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>History</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Tasks</p>
                </div>
                <div class="sidebar-menu__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="sidebar__configuration">
                <div class="sidebar-configuration__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Settings</p>
                </div>
                <div class="sidebar-configuration__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Support</p>
                </div>
                <div class="sidebar-configuration__item">
                    <img src="img/Square_1.svg" alt="icon" class="sidebar__icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
